<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="signUp.css">
  </head>
  <body>
    <div class="conteiner">
      <header> <img src="../assets/Logo.png" alt=""> <h1>Donaciones carita feliz</h1> </header>
    </div>
    <nav>
      <span><a href="../Home/home.html"><strong>Página principal</strong> </a></span>
      <span><a href="../foundations/foundations.html"></a><strong>Fundaciones</strong> </span>
      <span><a href="../Log in/login.html"> <strong>Iniciar sesión</strong></a> </span>
    </nav>
    <main>
      <div>
        <label>
          <input type="radio" name="formSelector" value="form1" checked> Fundaciones
        </label>
        <label>
          <input type="radio" name="formSelector" value="form2"> Donadores
        </label>
      </div>
      <form class="forms" id="formFoundations">
        <!-- Contenido del Formulario 1 -->
        <h2>Formulario fundaciones</h2>
        <input type="text" placeholder="Nombre">
        <input type="submit" value="Enviar">
      </form>

      <form class="forms" id="formDonors" style="display: none;">
        <!-- Contenido del Formulario 2 -->
        <h2>Formulario donadores</h2>
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Nombre" id="nombre">
        <label for="idType">Tipo de identificación</label>
        <select name="idType" id="idType">
          <option value="National ID">Cédula de ciudadanía</option>
          <option value="Driver License">Licencia de conducción</option>
          <option value="Passport">Pasaporte</option>
        </select>
        <label for="identification">Número de identificación</label>
        <input type="text" name="identification" placeholder="Número de identificación" id="identification">
        <label for="description">Descripción</label>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción"></textarea>
        <label for="email">Correo Electrónico</label>
        <input type="email" placeholder="Correo Electrónico">
        <label for="phone">Teléfono</label>
        <input type="tel" placeholder="Teléfono">
        <label for="address">Dirección</label>
        <input type="text" placeholder="Dirección">
        <label for="country">País</label>
        <select id="country" name="country" style="width: 100%;"></select>
        <label for="state">Departamento</label>
        <select id="state" name="state" style="width: 100%;"></select>
        <label for="city">Ciudad</label>
        <select id="city" name="city" style="width: 100%;"></select>
        <input type="submit" value="Enviar">
      </form>
    </main>
    <script src="signUp.js"></script>    
  </body>
</html>
